<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to WhatsApp...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Extract 'entry' parameter from URL
      const urlParams = new URLSearchParams(window.location.search);
      const entryNumber = urlParams.get('entry');

      if (entryNumber) {
        // Generate WhatsApp link
        const whatsAppLink = `https://wa.me/0164644696?text=Hello! Your entry number is: ${entryNumber}`;

        // Use a direct link with user action fallback
        const redirect = confirm("Click 'OK' to open WhatsApp in a new tab. If pop-ups are blocked, click the link below.");
        if (redirect) {
          window.open(whatsAppLink, '_blank');
        }
      } else {
        document.body.innerHTML = '<p>Error: Entry number not found. Please try again.</p>';
      }
    </script>
  </head>
  <body>
    <p>Redirecting to WhatsApp...</p>
    <p>If the new tab does not open, <a href="https://wa.me/0164644696" target="_blank">click here</a>.</p>
  </body>
</html>
