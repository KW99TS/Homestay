<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to WhatsApp...</title>
    <script>
      // Extract 'entry' parameter from URL
      const urlParams = new URLSearchParams(window.location.search);
      const entryNumber = urlParams.get('entry');

      if (entryNumber) {
        // Generate WhatsApp link
        const whatsAppLink = `https://wa.me/0164644696?text=Hello! Your entry number is: ${entryNumber}`;
        
        // Automatically open in a new tab
        window.open(whatsAppLink, '_blank');

        // Update fallback link with dynamic data
        document.getElementById("fallback-link").href = whatsAppLink;
      } else {
        document.body.innerHTML = '<p>Error: Entry number not found. Please try again.</p>';
      }
    </script>
  </head>
  <body>
    <p>Redirecting to WhatsApp...</p>
    <p>If the new tab does not open, <a id="fallback-link" href="#">click here</a>.</p>
  </body>
</html>
